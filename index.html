<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Screen Recorder</h1>

      <section class="mode-selection">
        <div class="mode-toggle">
          <button id="mode-window-btn" type="button" class="mode-btn active">Window</button>
          <button id="mode-region-btn" type="button" class="mode-btn">Region</button>
        </div>
      </section>

      <section id="window-selection" class="window-selection">
        <div class="section-header">
          <h2>Select Window</h2>
          <button id="refresh-btn" type="button" title="Refresh window list">Refresh</button>
        </div>
        <div id="window-list" class="window-list">
          <p class="loading">Loading windows...</p>
        </div>
      </section>

      <section id="region-selection" class="region-selection hidden">
        <div class="section-header">
          <h2>Select Region</h2>
        </div>
        <div class="region-info">
          <div id="region-display" class="region-display">
            <p class="region-placeholder">No region selected</p>
          </div>
          <button id="select-region-btn" type="button">Select Region</button>
        </div>
      </section>

      <section class="controls">
        <div class="record-controls">
          <button id="record-btn" type="button" disabled>Record</button>
          <span id="timer" class="timer">00:00</span>
        </div>
        <div id="status" class="status"></div>
      </section>

      <section id="result" class="result hidden">
        <h3>Recording Saved</h3>
        <p id="result-path"></p>
        <button id="open-folder-btn" type="button">Open Folder</button>
      </section>
    </main>
  </body>
</html>
