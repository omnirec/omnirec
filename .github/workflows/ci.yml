name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            qt6-base-dev \
            cmake

      - name: Install make (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install make -y

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target

      - name: Lint (Makefile)
        run: make lint

      - name: Rust tests - common library
        run: cargo test -p omnirec-common --all-features

      - name: Rust tests - main app
        # Note: --all-features omitted because 'cuda' feature requires NVIDIA CUDA Toolkit (Linux only)
        run: cargo test -p omnirec

      - name: Rust tests - CLI
        run: cargo test -p omnirec-cli --all-features

      - name: Build picker (C++)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cmake -B src-picker/build -S src-picker -DCMAKE_BUILD_TYPE=Release
          cmake --build src-picker/build
