name: Release

# macOS code signing and notarization via Apple Developer ID.
# Required repository secrets:
#
#   APPLE_CERTIFICATE          - Base64-encoded .p12 certificate file
#   APPLE_CERTIFICATE_PASSWORD - Password for the exported .p12 certificate
#   APPLE_SIGNING_IDENTITY     - Certificate name (e.g. "Developer ID Application: Name (TEAMID)")
#   APPLE_API_ISSUER           - App Store Connect API key issuer UUID
#   APPLE_API_KEY_CONTENT      - App Store Connect API key file content (.p8)
#   APPLE_API_KEY_ID           - App Store Connect API key ID

# Windows code signing via Azure Trusted Signing.
# Required repository secrets:
#
#   AZURE_TENANT_ID        - Microsoft Entra ID (Azure AD) directory/tenant ID
#   AZURE_CLIENT_ID        - App Registration application (client) ID
#   AZURE_CLIENT_SECRET    - App Registration client secret value
#   AZURE_SIGNING_ENDPOINT - Regional endpoint URL (e.g. https://eus.codesigning.azure.net)
#   AZURE_SIGNING_ACCOUNT  - Artifact Signing account name
#   AZURE_CERT_PROFILE     - Certificate profile name

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    strategy:
      fail-fast: true
      matrix:
        # TODO: Re-enable Linux support in a future version
        # platform: [ubuntu-22.04, macos-latest, windows-latest]
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            qt6-base-dev \
            cmake

      - name: Install make (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install make -y

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Rust lint - src-common
        run: cargo clippy -p omnirec-common --all-targets --all-features -- -D warnings

      - name: Rust lint - src-cli
        run: cargo clippy -p omnirec-cli --all-targets --all-features -- -D warnings

      - name: Rust lint - src-tauri
        run: make lint-rust-tauri

      - name: Rust tests
        run: cargo test --workspace

      - name: Build picker (C++)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cmake -B src-picker/build -S src-picker -DCMAKE_BUILD_TYPE=Release
          cmake --build src-picker/build

  build-and-release:
    needs: [test-and-lint]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
          # TODO: Re-enable Linux support in a future version
          # - platform: ubuntu-22.04
          #   args: ""
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            qt6-base-dev \
            cmake \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build and stage CLI sidecar binary
        run: make stage-cli ARGS="${{ matrix.args }}"

      - name: Download and stage FFmpeg sidecar binary
        if: matrix.platform != 'ubuntu-22.04'
        run: make stage-ffmpeg ARGS="${{ matrix.args }}"

      # ── macOS signing setup ────────────────────────────────────────────────
      - name: Verify Apple signing secrets
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          missing=()
          [ -z "$APPLE_CERTIFICATE" ]          && missing+=(APPLE_CERTIFICATE)
          [ -z "$APPLE_CERTIFICATE_PASSWORD" ] && missing+=(APPLE_CERTIFICATE_PASSWORD)
          [ -z "$APPLE_SIGNING_IDENTITY" ]     && missing+=(APPLE_SIGNING_IDENTITY)
          [ -z "$APPLE_API_ISSUER" ]           && missing+=(APPLE_API_ISSUER)
          [ -z "$APPLE_API_KEY_CONTENT" ]      && missing+=(APPLE_API_KEY_CONTENT)
          [ -z "$APPLE_API_KEY_ID" ]           && missing+=(APPLE_API_KEY_ID)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ERROR: Missing required Apple signing secrets: ${missing[*]}"
            exit 1
          fi

      - name: Write Apple API key file
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          KEY_PATH="$RUNNER_TEMP/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "${{ secrets.APPLE_API_KEY_CONTENT }}" > "$KEY_PATH"
          echo "APPLE_API_KEY_PATH=$KEY_PATH" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY=${{ secrets.APPLE_API_KEY_ID }}" >> "$GITHUB_ENV"

      # macOS: pre-sign bundled resources (sidecar binaries + libwhisper.dylib).
      # Tauri's bundler only signs frameworks and external binaries, NOT plain
      # resources. Sign them before tauri-action copies them into the .app bundle.
      - name: Pre-sign macOS bundled resources
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain and import the certificate
          KEYCHAIN_PATH="$RUNNER_TEMP/presign.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Decode and import the certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          rm "$CERT_PATH"

          # Add to keychain search list so codesign can find the identity
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"
          TARGET="${{ matrix.target }}"

          # Sign the CLI sidecar binary
          SIDECAR="src-tauri/binaries/omnirec-cli-${TARGET}"
          echo "Signing ${SIDECAR}..."
          codesign --force --sign "$IDENTITY" \
            --timestamp \
            --options runtime \
            "$SIDECAR"

          # Sign the FFmpeg sidecar binary
          FFMPEG="src-tauri/binaries/ffmpeg-${TARGET}"
          echo "Signing ${FFMPEG}..."
          codesign --force --sign "$IDENTITY" \
            --timestamp \
            --options runtime \
            "$FFMPEG"

          # Sign libwhisper.dylib if it exists.
          # build.rs copies it to src-tauri/lib/ (profile-agnostic) so it is
          # available for both debug/clippy and release builds.
          DYLIB="src-tauri/lib/libwhisper.dylib"
          if [ -f "$DYLIB" ]; then
            echo "Signing ${DYLIB}..."
            codesign --force --sign "$IDENTITY" \
              --timestamp \
              "$DYLIB"
            # Prevent build.rs from overwriting the signed copy during bundling
            chmod 444 "$DYLIB"
          fi

          # Verify signatures
          codesign --verify --verbose "$SIDECAR"
          codesign --verify --verbose "$FFMPEG"
          if [ -f "$DYLIB" ]; then
            codesign --verify --verbose "$DYLIB"
          fi

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # APPLE_API_KEY and APPLE_API_KEY_PATH set via $GITHUB_ENV above
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OmniRec ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }} --config src-tauri/tauri.macos.conf.json

      # ── Windows signing setup ──────────────────────────────────────────────
      - name: Verify Azure signing secrets
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_ACCOUNT: ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          AZURE_CERT_PROFILE: ${{ secrets.AZURE_CERT_PROFILE }}
        run: |
          missing=()
          [ -z "$AZURE_CLIENT_ID" ]        && missing+=(AZURE_CLIENT_ID)
          [ -z "$AZURE_CLIENT_SECRET" ]    && missing+=(AZURE_CLIENT_SECRET)
          [ -z "$AZURE_TENANT_ID" ]        && missing+=(AZURE_TENANT_ID)
          [ -z "$AZURE_SIGNING_ENDPOINT" ] && missing+=(AZURE_SIGNING_ENDPOINT)
          [ -z "$AZURE_SIGNING_ACCOUNT" ]  && missing+=(AZURE_SIGNING_ACCOUNT)
          [ -z "$AZURE_CERT_PROFILE" ]     && missing+=(AZURE_CERT_PROFILE)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ERROR: Missing required Azure signing secrets: ${missing[*]}"
            exit 1
          fi

      # Windows: download trusted-signing-cli and sign sidecar binaries before
      # Tauri bundles them. Pin version deliberately -- update only when tested.
      - name: Install trusted-signing-cli
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "0.8.0"
          $url = "https://github.com/Levminer/trusted-signing-cli/releases/download/$version/trusted-signing-cli.exe"
          $dest = "$env:RUNNER_TEMP\trusted-signing-cli.exe"
          Invoke-WebRequest -Uri $url -OutFile $dest
          echo "$env:RUNNER_TEMP" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Sign Windows sidecar binaries
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          trusted-signing-cli \
            -e ${{ secrets.AZURE_SIGNING_ENDPOINT }} \
            -a ${{ secrets.AZURE_SIGNING_ACCOUNT }} \
            -c ${{ secrets.AZURE_CERT_PROFILE }} \
            -d OmniRec \
            src-tauri/binaries/omnirec-cli-x86_64-pc-windows-msvc.exe

          trusted-signing-cli \
            -e ${{ secrets.AZURE_SIGNING_ENDPOINT }} \
            -a ${{ secrets.AZURE_SIGNING_ACCOUNT }} \
            -c ${{ secrets.AZURE_CERT_PROFILE }} \
            -d OmniRec \
            src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe

      # Windows: write Tauri signing overlay config with literal secret values
      # so Tauri's sign command subprocess does not need to expand env vars.
      - name: Write Tauri signing config
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          printf '%s\n' \
            '{' \
            '  "bundle": {' \
            '    "windows": {' \
            '      "signCommand": "trusted-signing-cli -e ${{ secrets.AZURE_SIGNING_ENDPOINT }} -a ${{ secrets.AZURE_SIGNING_ACCOUNT }} -c ${{ secrets.AZURE_CERT_PROFILE }} -d OmniRec %1"' \
            '    }' \
            '  }' \
            '}' \
            > src-tauri/tauri.signing.conf.json

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "OmniRec ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: --config src-tauri/tauri.signing.conf.json

  generate-update-json:
    needs: [build-and-release]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json for Tauri updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/OmniRec_aarch64.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/OmniRec_x64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/OmniRec_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.ref_name }}" latest.json --clobber
